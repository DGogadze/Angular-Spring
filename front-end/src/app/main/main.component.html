<div class="row" *ngIf="!authenticated">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip"><input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                                                                                         class="tab">Login</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-space">
            <div class="login">
              <div class="group"><label class="label">Username</label>
                <input #loginUsername type="text" class="input" placeholder="Enter your username"></div>
              <div class="group"><label class="label">Password</label>
                <input #loginPassword type="password" class="input"
                       placeholder="Enter your password"></div>
              <div class="group"><input id="check" type="checkbox" class="check" checked> <label for="check"><span
                class="icon"></span> Keep me Signed in</label></div>
              <div class="group"><input type="submit" class="button" value="Sign In"
                                        (click)="login(loginUsername.value,loginPassword.value)"></div>
              <div class="hr"></div>
              <div class="foot"><a href="#">Forgot Password?</a></div>
            </div>
            <div class="sign-up-form">
              <div class="group"><label class="label">Username</label>
                <input #registrationUsername type="text" class="input" placeholder="Enter your Username"></div>
              <div class="group"><label class="label">Password</label>
                <input #registrationPassword type="password" class="input"
                       placeholder="Enter your password"></div>
              <div class="group"><label class="label">Repeat Password</label>
                <input #registrationRepeatPassword type="password" class="input"
                       placeholder="Repeat your password"></div>
              <div class="group"><label class="label">Email Address</label>
                <input #registrationEmail type="text" class="input" placeholder="Enter your email address"></div>
              <div class="group"><input type="submit" class="button" value="Sign Up"
                                        (click)="registration(registrationUsername.value,registrationPassword.value,registrationRepeatPassword.value,registrationEmail.value)">
              </div>
              <div class="hr"></div>
              <div class="foot"><label for="tab-1">Already Member?</label></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
